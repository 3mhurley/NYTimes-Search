<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center"><i class="far fa-newspaper"></i>
                New York Times Search
            </h1>
        </div>
    </div>


    <form>
        <div class="container border border-dark">
            <div class="card">
                <div class="card-header"><i class="far fa-newspaper"></i>
                    Search Parameters
                </div>
            </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Search Term</label>
          <textarea class="form-control" id="searchTerm" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
          <select class="form-control" id="numArt">
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Start Year (Optional)</label>
          <textarea class="form-control" id="start" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">End Year (Optional)</label>
          <textarea class="form-control" id="end" rows="1"></textarea>
        </div>
        <button id="searchBtn" type="button" class="btn btn-secondary">Search</button>
        <button id="clearBtn" type="button" class="btn btn-secondary">Clear Results</button>
      </form>
    </div>

<br>
<div class="card">
        <div class="card-header">
          Top Articles 
        </div>
            <div id="articles" class="card-body">
            </div>
      </div>
    </div>
<br>
<p class ="text-center">Made with lots of love</p>




</div>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
